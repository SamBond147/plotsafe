<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlotSafe to FMA Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 0.75rem;
            padding: 3rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .drop-zone:hover, .drop-zone.drag-over {
            border-color: var(--primary);
            background-color: #eff6ff;
        }

        .drop-zone__input {
            display: none;
        }

        .drop-zone__prompt {
            color: var(--text-muted);
            font-weight: 500;
        }

        .file-info {
            margin-top: 1.5rem;
            display: none;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            word-break: break-all;
        }

        .btn {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: none;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .status {
            margin-top: 1rem;
            font-size: 0.85rem;
        }

        .loader {
            display: none;
            margin: 1rem auto;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>XML Converter</h1>
        <p>Convert PlotSafe XML to MPI FMA standard format</p>
    </div>

    <div class="drop-zone" id="drop-zone">
        <span class="drop-zone__prompt">Drag & drop PlotSafe XML or click to browse</span>
        <input type="file" name="myFile" id="fileInput" class="drop-zone__input" accept=".xml">
    </div>

    <div id="fileInfo" class="file-info"></div>
    <div id="loader" class="loader"></div>
    
    <button id="convertBtn" class="btn">Convert & Download</button>
    <div id="statusMessage" class="status"></div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('drop-zone');
    const convertBtn = document.getElementById('convertBtn');
    const fileInfo = document.getElementById('fileInfo');
    const statusMessage = document.getElementById('statusMessage');
    const loader = document.getElementById('loader');

    let selectedFile = null;

    // XSLT String from your logic
    const xsltString = `<?xml version="1.0" encoding="UTF-8"?>
    <xsl:stylesheet version="1.0" 
        xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
        xmlns:fma="http://fma.mpi.govt.nz/FMAInformation/Schema/01/06/2016/FMAInformation.xsd">
        <xsl:output method="xml" indent="yes" encoding="UTF-8"/>
        <xsl:template match="/">
            <xsl:element name="ForestInfo" namespace="http://fma.mpi.govt.nz/FMAInformation/Schema/01/06/2016/FMAInformation.xsd">
                <fma:participantSchemeType><xsl:value-of select="//property[domain_name='Scheme']/property_value"/></fma:participantSchemeType>
                <fma:participantName><xsl:value-of select="//property[domain_name='Client']/property_value"/></fma:participantName>
                <fma:participantNzeurNumber>0</fma:participantNzeurNumber>
                <fma:SubmitterName><xsl:value-of select="//property[domain_name='RepName']/property_value"/></fma:SubmitterName>
                <fma:DatePlotsAllocated>2012-01-04</fma:DatePlotsAllocated>
                <fma:FmaInfoSuppliedFor>All plots</fma:FmaInfoSuppliedFor>
                <fma:FmaInfoType>Plot</fma:FmaInfoType>
                <fma:SamplePlotList>
                    <xsl:for-each select="//stratum/plots/plot">
                        <fma:SPInfo>
                            <fma:PlotID><xsl:value-of select="../../stratum_name"/></fma:PlotID>
                            <fma:PlotArea>
                                <xsl:choose>
                                    <xsl:when test="plot_type_name='0.03ha'">0.030</xsl:when>
                                    <xsl:when test="plot_type_name='0.04ha'">0.040</xsl:when>
                                    <xsl:when test="plot_type_name='0.06ha'">0.060</xsl:when>
                                    <xsl:otherwise>0.100</xsl:otherwise>
                                </xsl:choose>
                            </fma:PlotArea>
                            <fma:PlotShape>Circular</fma:PlotShape>
                            <fma:PlotAverageMaxSlope><xsl:value-of select="plot_slope"/></fma:PlotAverageMaxSlope>
                            <xsl:choose>
                                <xsl:when test="plot_type_name='0.03ha'">
                                    <fma:PlotRadius>9.77</fma:PlotRadius>
                                    <fma:PlotSlopeAdjRadius>9.77</fma:PlotSlopeAdjRadius>
                                </xsl:when>
                                <xsl:when test="plot_type_name='0.04ha'">
                                    <fma:PlotRadius>11.28</fma:PlotRadius>
                                    <fma:PlotSlopeAdjRadius>11.28</fma:PlotSlopeAdjRadius>
                                </xsl:when>
                                <xsl:when test="plot_type_name='0.06ha'">
                                    <fma:PlotRadius>13.82</fma:PlotRadius>
                                    <fma:PlotSlopeAdjRadius>13.82</fma:PlotSlopeAdjRadius>
                                </xsl:when>
                                <xsl:otherwise>
                                    <fma:PlotRadius>17.84</fma:PlotRadius>
                                    <fma:PlotSlopeAdjRadius>17.84</fma:PlotSlopeAdjRadius>
                                </xsl:otherwise>
                            </xsl:choose>
                            <fma:PositionNavigatedToEasting><xsl:value-of select="../../properties/property[domain_name='NavGPSE']/property_value"/></fma:PositionNavigatedToEasting>
                            <fma:PositionNavigatedToNorthing><xsl:value-of select="../../properties/property[domain_name='NavGPSN']/property_value"/></fma:PositionNavigatedToNorthing>
                            <fma:PlotCentrePointEasting><xsl:value-of select="../../properties/property[domain_name='GPSE']/property_value"/></fma:PlotCentrePointEasting>
                            <fma:PlotCentrePointNorthing><xsl:value-of select="../../properties/property[domain_name='GPSN']/property_value"/></fma:PlotCentrePointNorthing>
                            <fma:PlotCentrePointAltitude><xsl:value-of select="../../properties/property[domain_name='Altitude']/property_value"/></fma:PlotCentrePointAltitude>
                            <fma:PlotExtendsBeyondBdry>No</fma:PlotExtendsBeyondBdry>
                            <fma:PlotCentrePointRelocated>
                                <xsl:choose>
                                    <xsl:when test="../../properties/property[domain_name='PlotRelocated']/property_value='NO'">No</xsl:when>
                                    <xsl:otherwise>Yes</xsl:otherwise>
                                </xsl:choose>
                            </fma:PlotCentrePointRelocated>
                            <fma:PlotCentrePointReestablished>No</fma:PlotCentrePointReestablished>
                            <fma:DateFmaInfoCollectionStarted><xsl:value-of select="measurement_date"/></fma:DateFmaInfoCollectionStarted>
                            <fma:TreeInfo>
                                <xsl:choose>
                                    <xsl:when test="trees/tree">
                                        <fma:TreesPresent>Yes</fma:TreesPresent>
                                        <fma:IntermingledTreesPresent>
                                            <xsl:choose>
                                                <xsl:when test="properties/property[domain_name='Intermingled']/property_value='YES'">Yes</xsl:when>
                                                <xsl:otherwise>No</xsl:otherwise>
                                            </xsl:choose>
                                        </fma:IntermingledTreesPresent>
                                        <fma:PlantedTreesPresent>Yes</fma:PlantedTreesPresent>
                                        <fma:PlantedStocking><xsl:value-of select="properties/property[domain_name='PlantedSPH']/property_value"/></fma:PlantedStocking>
                                        <fma:PlantingYear><xsl:value-of select="properties/property[domain_name='YearEst']/property_value"/></fma:PlantingYear>
                                        <fma:TreeStemList>
                                            <fma:MeasuredStemsList>
                                                <xsl:for-each select="trees/tree">
                                                    <fma:StemInfo>
                                                        <fma:StemID><xsl:value-of select="position()"/></fma:StemID>
                                                        <fma:StemEstablishmentType>Planted</fma:StemEstablishmentType>
                                                        <fma:StemState>
                                                            <xsl:choose>
                                                                <xsl:when test="is_dead='True'">Dead</xsl:when>
                                                                <xsl:otherwise>Live</xsl:otherwise>
                                                            </xsl:choose>
                                                        </fma:StemState>
                                                        <fma:StemSpecies>PSMEN</fma:StemSpecies>
                                                        <fma:StemDiameter><xsl:value-of select="stems/stem/stem_diameters/stem_diameter/dob"/></fma:StemDiameter>
                                                        <fma:StemDiameterType>DBH</fma:StemDiameterType>
                                                        <fma:StemDiameterAtStdHeight>Yes</fma:StemDiameterAtStdHeight>
                                                        <xsl:if test="stems/stem/stem_height">
                                                            <fma:StemHeight><xsl:value-of select="stems/stem/stem_height"/></fma:StemHeight>
                                                        </xsl:if>
                                                        <fma:StemBrokenTop>
                                                            <xsl:choose>
                                                                <xsl:when test="stems/stem/stem_height_status='BROKEN'">Yes</xsl:when>
                                                                <xsl:otherwise>No</xsl:otherwise>
                                                            </xsl:choose>
                                                        </fma:StemBrokenTop>
                                                    </fma:StemInfo>
                                                </xsl:for-each>
                                            </fma:MeasuredStemsList>
                                        </fma:TreeStemList>
                                    </xsl:when>
                                    <xsl:otherwise>
                                        <fma:TreesPresent>No</fma:TreesPresent>
                                        <fma:TreesAbsentReason>Trees below stem diameter or height thresholds</fma:TreesAbsentReason>
                                        <fma:TreesAbsentAssignedSpeciesGroup>SGRAD</fma:TreesAbsentAssignedSpeciesGroup>
                                        <fma:TreeStemList>
                                            <fma:EstimatedStemsList>
                                                <fma:SGInfo>
                                                    <fma:SpeciesGroupOfCollarDiameterStems>SGRAD</fma:SpeciesGroupOfCollarDiameterStems>
                                                    <fma:EstabTypeOfCollarDiameterStems>Planted</fma:EstabTypeOfCollarDiameterStems>
                                                    <fma:AverageCollarDiameterOfStems>10</fma:AverageCollarDiameterOfStems>
                                                    <fma:AverageHeightOfCollarDiameterStems>0.5</fma:AverageHeightOfCollarDiameterStems>
                                                    <fma:StockingOfCollarDiameterStems>20</fma:StockingOfCollarDiameterStems>
                                                </fma:SGInfo>
                                            </fma:EstimatedStemsList>
                                        </fma:TreeStemList>
                                    </xsl:otherwise>
                                </xsl:choose>
                            </fma:TreeInfo>
                        </fma:SPInfo>
                    </xsl:for-each>
                </fma:SamplePlotList>
            </xsl:element>
        </xsl:template>
    </xsl:stylesheet>`;

    // --- UI Logic ---

    dropZone.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('drag-over');
    });

    ['dragleave', 'dragend'].forEach(type => {
        dropZone.addEventListener(type, () => dropZone.classList.remove('drag-over'));
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('drag-over');
        if (e.dataTransfer.files.length) {
            handleFile(e.dataTransfer.files[0]);
        }
    });

    function handleFile(file) {
        if (!file.name.toLowerCase().endsWith('.xml')) {
            alert('Please select an XML file.');
            return;
        }
        selectedFile = file;
        fileInfo.style.display = 'block';
        fileInfo.textContent = `Selected: ${file.name}`;
        convertBtn.style.display = 'block';
        statusMessage.textContent = '';
    }

    // --- Conversion Logic ---

    convertBtn.addEventListener('click', async () => {
        if (!selectedFile) return;

        loader.style.display = 'block';
        convertBtn.disabled = true;
        statusMessage.textContent = 'Processing...';

        try {
            const reader = new FileReader();
            reader.onload = function(e) {
                const xmlContent = e.target.result;
                const parser = new DOMParser();
                
                const xmlDoc = parser.parseFromString(xmlContent, "text/xml");
                const xslDoc = parser.parseFromString(xsltString, "text/xml");

                // Check for XML parsing errors
                if (xmlDoc.getElementsByTagName("parsererror").length > 0) {
                    throw new Error("Invalid XML file structure.");
                }

                let resultDoc;
                if (window.XSLTProcessor) {
                    const processor = new XSLTProcessor();
                    processor.importStylesheet(xslDoc);
                    resultDoc = processor.transformToDocument(xmlDoc);
                } else {
                    throw new Error("Your browser does not support XSLT processing.");
                }

                const serializer = new XMLSerializer();
                const outputXml = '<?xml version="1.0" encoding="UTF-8"?>\n' + serializer.serializeToString(resultDoc);
                
                // File naming: original_converted.xml
                const originalName = selectedFile.name.substring(0, selectedFile.name.lastIndexOf('.'));
                const blob = new Blob([outputXml], { type: "text/xml;charset=utf-8" });
                saveAs(blob, `${originalName}_converted.xml`);

                statusMessage.style.color = 'green';
                statusMessage.textContent = 'Conversion successful! Download started.';
                loader.style.display = 'none';
                convertBtn.disabled = false;
            };

            reader.readAsText(selectedFile);

        } catch (error) {
            console.error(error);
            statusMessage.style.color = 'red';
            statusMessage.textContent = 'Error: ' + error.message;
            loader.style.display = 'none';
            convertBtn.disabled = false;
        }
    });
</script>

</body>
</html>
