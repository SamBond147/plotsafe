<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMA Data Converter | ETS Forestry</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #005aab;
            --primary-dark: #004481;
            --success: #2dce89;
            --error: #f5365c;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        header { text-align: center; margin-bottom: 32px; }
        header h1 { font-size: 24px; font-weight: 700; color: var(--primary); margin-bottom: 8px; }
        header p { color: var(--text-muted); font-size: 15px; }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background: #fafafa;
            position: relative;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--primary);
            background: #f0f7ff;
        }

        .drop-zone svg {
            width: 48px;
            height: 48px;
            fill: var(--text-muted);
            margin-bottom: 16px;
            transition: fill 0.2s ease;
        }

        .drop-zone:hover svg, .drop-zone.dragover svg { fill: var(--primary); }
        .drop-zone strong { display: block; font-size: 16px; margin-bottom: 4px; }
        .drop-zone span { color: var(--text-muted); font-size: 14px; }

        #status-container { margin-top: 24px; }

        .alert {
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            align-items: center;
            animation: slideUp 0.3s ease-out;
        }

        .alert.success { background: #ecfdf5; color: #065f46; border: 1px solid #a7f3d0; display: flex; }
        .alert.error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; display: flex; }
        .alert.info { background: #eff6ff; color: #1e40af; border: 1px solid #bfdbfe; display: flex; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        footer {
            margin-top: 32px;
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
        }

        .btn-link { color: var(--primary); text-decoration: underline; font-weight: 500; cursor: pointer; }
    </style>
</head>
<body>

<div class="card">
    <header>
        <h1>FMA Data Converter</h1>
        <p>Convert PlotSafe XML to MPI FMA Information Standard</p>
    </header>
    
    <div id="drop-zone" class="drop-zone">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
        <strong>Drop PlotSafe XML here</strong>
        <span>or click to browse from your computer</span>
        <input type="file" id="file-input" hidden accept=".xml">
    </div>

    <div id="status-container">
        <div id="status" class="alert"></div>
    </div>

    <footer>
        Compliance Format: <span title="Emissions Trading Scheme Forestry Information Standard">ETSFMAIS.8</span>
    </footer>
</div>

<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const status = document.getElementById('status');

    // The XSLT is now embedded directly in the script
    const xsltString = `<?xml version="1.0" encoding="UTF-8"?>
<xsl:stylesheet version="1.0" 
    xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
    xmlns:fma="http://fma.mpi.govt.nz/FMAInformation/Schema/01/06/2016/FMAInformation.xsd">
    <xsl:output method="xml" indent="yes" encoding="UTF-8"/>
    <xsl:template match="/">
        <xsl:element name="ForestInfo" namespace="http://fma.mpi.govt.nz/FMAInformation/Schema/01/06/2016/FMAInformation.xsd">
            <fma:participantSchemeType><xsl:value-of select="//property[domain_name='Scheme']/property_value"/></fma:participantSchemeType>
            <fma:participantName><xsl:value-of select="//property[domain_name='Client']/property_value"/></fma:participantName>
            <fma:participantNzeurNumber>0</fma:participantNzeurNumber>
            <fma:SubmitterName><xsl:value-of select="//property[domain_name='RepName']/property_value"/></fma:SubmitterName>
            <fma:DatePlotsAllocated>2012-01-04</fma:DatePlotsAllocated>
            <fma:FmaInfoSuppliedFor>All plots</fma:FmaInfoSuppliedFor>
            <fma:FmaInfoType>Plot</fma:fma:FmaInfoType>
            <fma:SamplePlotList>
                <xsl:for-each select="//stratum/plots/plot">
                    <fma:SPInfo>
                        <fma:PlotID><xsl:value-of select="../../stratum_name"/></fma:PlotID>
                        <fma:PlotArea>
                            <xsl:choose>
                                <xsl:when test="plot_type_name='0.03ha'">0.030</xsl:when>
                                <xsl:when test="plot_type_name='0.04ha'">0.040</xsl:when>
                                <xsl:when test="plot_type_name='0.06ha'">0.060</xsl:when>
                                <xsl:otherwise>0.100</xsl:otherwise>
                            </xsl:choose>
                        </fma:PlotArea>
                        <fma:PlotShape>Circular</fma:PlotShape>
                        <fma:PlotAverageMaxSlope><xsl:value-of select="plot_slope"/></fma:PlotAverageMaxSlope>
                        <xsl:choose>
                            <xsl:when test="plot_type_name='0.03ha'">
                                <fma:PlotRadius>9.77</fma:PlotRadius>
                                <fma:PlotSlopeAdjRadius>9.77</fma:PlotSlopeAdjRadius>
                            </xsl:when>
                            <xsl:when test="plot_type_name='0.04ha'">
                                <fma:PlotRadius>11.28</fma:PlotRadius>
                                <fma:PlotSlopeAdjRadius>11.28</fma:PlotSlopeAdjRadius>
                            </xsl:when>
                            <xsl:when test="plot_type_name='0.06ha'">
                                <fma:PlotRadius>13.82</fma:PlotRadius>
                                <fma:PlotSlopeAdjRadius>13.82</fma:PlotSlopeAdjRadius>
                            </xsl:when>
                            <xsl:otherwise>
                                <fma:PlotRadius>17.84</fma:PlotRadius>
                                <fma:PlotSlopeAdjRadius>17.84</fma:PlotSlopeAdjRadius>
                            </xsl:otherwise>
                        </xsl:choose>
                        <fma:PositionNavigatedToEasting><xsl:value-of select="../../properties/property[domain_name='NavGPSE']/property_value"/></fma:PositionNavigatedToEasting>
                        <fma:PositionNavigatedToNorthing><xsl:value-of select="../../properties/property[domain_name='NavGPSN']/property_value"/></fma:PositionNavigatedToNorthing>
                        <fma:PlotCentrePointEasting><xsl:value-of select="../../properties/property[domain_name='GPSE']/property_value"/></fma:PlotCentrePointEasting>
                        <fma:PlotCentrePointNorthing><xsl:value-of select="../../properties/property[domain_name='GPSN']/property_value"/></fma:PlotCentrePointNorthing>
                        <fma:PlotCentrePointAltitude><xsl:value-of select="../../properties/property[domain_name='Altitude']/property_value"/></fma:PlotCentrePointAltitude>
                        <fma:PlotExtendsBeyondBdry>No</fma:PlotExtendsBeyondBdry>
                        <fma:PlotCentrePointRelocated>
                            <xsl:choose>
                                <xsl:when test="../../properties/property[domain_name='PlotRelocated']/property_value='NO'">No</xsl:when>
                                <xsl:otherwise>Yes</xsl:otherwise>
                            </xsl:choose>
                        </fma:PlotCentrePointRelocated>
                        <fma:PlotCentrePointReestablished>No</fma:PlotCentrePointReestablished>
                        <fma:DateFmaInfoCollectionStarted><xsl:value-of select="measurement_date"/></fma:DateFmaInfoCollectionStarted>
                        <fma:TreeInfo>
                            <xsl:choose>
                                <xsl:when test="trees/tree">
                                    <fma:TreesPresent>Yes</fma:TreesPresent>
                                    <fma:IntermingledTreesPresent>
                                        <xsl:choose>
                                            <xsl:when test="properties/property[domain_name='Intermingled']/property_value='YES'">Yes</xsl:when>
                                            <xsl:otherwise>No</xsl:otherwise>
                                        </xsl:choose>
                                    </fma:IntermingledTreesPresent>
                                    <fma:PlantedTreesPresent>Yes</fma:PlantedTreesPresent>
                                    <fma:PlantedStocking><xsl:value-of select="properties/property[domain_name='PlantedSPH']/property_value"/></fma:PlantedStocking>
                                    <fma:PlantingYear><xsl:value-of select="properties/property[domain_name='YearEst']/property_value"/></fma:PlantingYear>
                                    <fma:TreeStemList>
                                        <fma:MeasuredStemsList>
                                            <xsl:for-each select="trees/tree">
                                                <fma:StemInfo>
                                                    <fma:StemID><xsl:value-of select="position()"/></fma:StemID>
                                                    <fma:StemEstablishmentType>Planted</fma:StemEstablishmentType>
                                                    <fma:StemState>
                                                        <xsl:choose>
                                                            <xsl:when test="is_dead='True'">Dead</xsl:when>
                                                            <xsl:otherwise>Live</xsl:otherwise>
                                                        </xsl:choose>
                                                    </fma:StemState>
                                                    <fma:StemSpecies>PSMEN</fma:StemSpecies>
                                                    <fma:StemDiameter><xsl:value-of select="stems/stem/stem_diameters/stem_diameter/dob"/></fma:StemDiameter>
                                                    <fma:StemDiameterType>DBH</fma:StemDiameterType>
                                                    <fma:StemDiameterAtStdHeight>Yes</fma:StemDiameterAtStdHeight>
                                                    <xsl:if test="stems/stem/stem_height">
                                                        <fma:StemHeight><xsl:value-of select="stems/stem/stem_height"/></fma:StemHeight>
                                                    </xsl:if>
                                                    <fma:StemBrokenTop>
                                                        <xsl:choose>
                                                            <xsl:when test="stems/stem/stem_height_status='BROKEN'">Yes</xsl:when>
                                                            <xsl:otherwise>No</xsl:otherwise>
                                                        </xsl:choose>
                                                    </fma:StemBrokenTop>
                                                </fma:StemInfo>
                                            </xsl:for-each>
                                        </fma:MeasuredStemsList>
                                    </fma:TreeStemList>
                                </xsl:when>
                                <xsl:otherwise>
                                    <fma:TreesPresent>No</fma:TreesPresent>
                                    <fma:TreesAbsentReason>Trees below stem diameter or height thresholds</fma:TreesAbsentReason>
                                    <fma:TreesAbsentAssignedSpeciesGroup>SGRAD</fma:TreesAbsentAssignedSpeciesGroup>
                                    <fma:TreeStemList>
                                        <fma:EstimatedStemsList>
                                            <fma:SGInfo>
                                                <fma:SpeciesGroupOfCollarDiameterStems>SGRAD</fma:SpeciesGroupOfCollarDiameterStems>
                                                <fma:EstabTypeOfCollarDiameterStems>Planted</fma:EstabTypeOfCollarDiameterStems>
                                                <fma:AverageCollarDiameterOfStems>10</fma:AverageCollarDiameterOfStems>
                                                <fma:AverageHeightOfCollarDiameterStems>0.5</fma:AverageHeightOfCollarDiameterStems>
                                                <fma:StockingOfCollarDiameterStems>20</fma:StockingOfCollarDiameterStems>
                                            </fma:SGInfo>
                                        </fma:EstimatedStemsList>
                                    </fma:TreeStemList>
                                </xsl:otherwise>
                            </xsl:choose>
                        </fma:TreeInfo>
                    </fma:SPInfo>
                </xsl:for-each>
            </fma:SamplePlotList>
        </xsl:element>
    </xsl:template>
</xsl:stylesheet>`;

    // UI Events
    dropZone.addEventListener('click', () => fileInput.click());
    ['dragover', 'dragenter'].forEach(e => {
        dropZone.addEventListener(e, (ev) => { ev.preventDefault(); dropZone.classList.add('dragover'); });
    });
    ['dragleave', 'dragend', 'drop'].forEach(e => {
        dropZone.addEventListener(e, () => dropZone.classList.remove('dragover'));
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        const file = e.dataTransfer.files[0];
        if (file) handleFile(file);
    });

    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) handleFile(file);
    });

    async function handleFile(file) {
        if (!file.name.toLowerCase().endsWith('.xml')) {
            updateStatus('❌ Please upload a valid XML file.', 'error');
            return;
        }

        updateStatus('Converting data...', 'info', true);

        try {
            const xmlText = await file.text();
            const parser = new DOMParser();
            
            const sourceXml = parser.parseFromString(xmlText, "application/xml");
            const stylesheet = parser.parseFromString(xsltString, "application/xml");

            if (sourceXml.getElementsByTagName("parsererror").length) {
                throw new Error("The XML file provided is malformed or invalid.");
            }

            // Transformation engine
            const processor = new XSLTProcessor();
            processor.importStylesheet(stylesheet);
            const resultDoc = processor.transformToDocument(sourceXml);

            if (!resultDoc) {
                throw new Error("Transformation failed. Check if the XML matches the PlotSafe structure.");
            }

            // Serialize and trigger download
            const serializer = new XMLSerializer();
            const outputXml = '<?xml version="1.0" encoding="UTF-8"?>\n' + serializer.serializeToString(resultDoc);
            
            const blob = new Blob([outputXml], { type: 'text/xml' });
            const url = URL.createObjectURL(blob);
            const downloadName = file.name.replace(/\.[^/.]+$/, "") + "_fma_converted.xml";

            const link = document.createElement('a');
            link.href = url;
            link.download = downloadName;
            link.click();
            
            updateStatus(`✅ Successfully converted. <a href="${url}" download="${downloadName}" class="btn-link">Download again</a>`, 'success');

        } catch (err) {
            updateStatus(`❌ ${err.message}`, 'error');
            console.error(err);
        }
    }

    function updateStatus(message, type, showLoader = false) {
        status.className = `alert ${type}`;
        status.innerHTML = showLoader ? `<div class="loader"></div> ${message}` : message;
    }
</script>

</body>
</html>
