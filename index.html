<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMA Data Converter | ETS Forestry</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #005aab;
            --primary-dark: #004481;
            --success: #2dce89;
            --error: #f5365c;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        header { text-align: center; margin-bottom: 32px; }

        header h1 { font-size: 24px; font-weight: 700; color: var(--primary); margin-bottom: 8px; }

        header p { color: var(--text-muted); font-size: 15px; }

        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background: #fafafa;
            position: relative;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--primary);
            background: #f0f7ff;
        }

        .drop-zone svg {
            width: 48px;
            height: 48px;
            fill: var(--text-muted);
            margin-bottom: 16px;
            transition: fill 0.2s ease;
        }

        .drop-zone:hover svg, .drop-zone.dragover svg { fill: var(--primary); }

        .drop-zone strong { display: block; font-size: 16px; margin-bottom: 4px; }

        .drop-zone span { color: var(--text-muted); font-size: 14px; }

        #status-container { margin-top: 24px; }

        .alert {
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            align-items: center;
            animation: slideUp 0.3s ease-out;
        }

        .alert.success { background: #ecfdf5; color: #065f46; border: 1px solid #a7f3d0; display: flex; }
        .alert.error { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; display: flex; }
        .alert.info { background: #eff6ff; color: #1e40af; border: 1px solid #bfdbfe; display: flex; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        footer {
            margin-top: 32px;
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
        }

        .btn-link { color: var(--primary); text-decoration: underline; font-weight: 500; cursor: pointer; }
    </style>
</head>
<body>

<div class="card">
    <header>
        <h1>FMA Data Converter</h1>
        <p>Convert PlotSafe XML to MPI FMA Information Standard</p>
    </header>
    
    <div id="drop-zone" class="drop-zone">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
        <strong>Drop PlotSafe XML here</strong>
        <span>or click to browse from your computer</span>
        <input type="file" id="file-input" hidden accept=".xml">
    </div>

    <div id="status-container">
        <div id="status" class="alert"></div>
    </div>

    <footer>
        Compliance Format: <span title="Emissions Trading Scheme Forestry Information Standard">ETSFMAIS.8</span>
    </footer>
</div>

<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const status = document.getElementById('status');

    const XSLT_FILE_NAME = 'PlotSafeToFMA.xsl';

    // UI Events
    dropZone.addEventListener('click', () => fileInput.click());
    ['dragover', 'dragenter'].forEach(e => {
        dropZone.addEventListener(e, (ev) => { ev.preventDefault(); dropZone.classList.add('dragover'); });
    });
    ['dragleave', 'dragend', 'drop'].forEach(e => {
        dropZone.addEventListener(e, () => dropZone.classList.remove('dragover'));
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        const file = e.dataTransfer.files[0];
        if (file) handleFile(file);
    });

    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) handleFile(file);
    });

    async function handleFile(file) {
        if (file.type !== "text/xml" && !file.name.endsWith('.xml')) {
            updateStatus('❌ Please upload a valid XML file.', 'error');
            return;
        }

        updateStatus('Converting data...', 'info', true);

        try {
            // 1. Fetch the external XSLT file
            const xsltResponse = await fetch(XSLT_FILE_NAME);
            if (!xsltResponse.ok) throw new Error(`Could not load ${XSLT_FILE_NAME}. Ensure it is in the same folder.`);
            const xsltText = await xsltResponse.text();

            // 2. Read the user file
            const xmlText = await file.text();
            
            const parser = new DOMParser();
            const sourceXml = parser.parseFromString(xmlText, "application/xml");
            const stylesheet = parser.parseFromString(xsltText, "application/xml");

            if (sourceXml.getElementsByTagName("parsererror").length) throw new Error("The XML file provided is malformed.");

            // 3. Transformation logic
            const processor = new XSLTProcessor();
            processor.importStylesheet(stylesheet);
            const resultDoc = processor.transformToDocument(sourceXml);

            if (!resultDoc) throw new Error("Transformation failed. Check XSLT logic.");

            // 4. Serialize and Prepare Download
            const serializer = new XMLSerializer();
            const outputXml = '<?xml version="1.0" encoding="UTF-8"?>\n' + serializer.serializeToString(resultDoc);
            
            const blob = new Blob([outputXml], { type: 'text/xml' });
            const url = URL.createObjectURL(blob);
            const downloadName = file.name.replace('.xml', '_converted.xml');

            // Trigger Download
            const link = document.createElement('a');
            link.href = url;
            link.download = downloadName;
            link.click();
            
            updateStatus(`✅ Successfully converted. <a href="${url}" download="${downloadName}" class="btn-link">Download again</a>`, 'success');

        } catch (err) {
            updateStatus(`❌ ${err.message}`, 'error');
            console.error(err);
        }
    }

    function updateStatus(message, type, showLoader = false) {
        status.className = `alert ${type}`;
        status.innerHTML = showLoader ? `<div class="loader"></div> ${message}` : message;
    }
</script>

</body>
</html>
